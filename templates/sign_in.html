<html>
    <head>
        <meta charset="utf-8">
        <title>消耗品統計</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/Inventory_style.css') }}"> -->
    </head>
    <body>
        <h1>益炘企業消耗品</h1>
        <form method="POST">
            <select style="width:200px" name="option_value"></selectstyle>>
                {% for item in my_list %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        
            <input type="submit" name="search" value="查詢">
            <input name="update_data">
            <input type="submit" name="update" value="更改">

        </form>
        {% if name %}
            <p>機器名字 {{name[1]}}</p>
            <p>耗品名字 {{name[2]}}</p>
            <p>剩餘數量 {{name[3]}}</p>
        {% endif %}
        </body>
</html>
